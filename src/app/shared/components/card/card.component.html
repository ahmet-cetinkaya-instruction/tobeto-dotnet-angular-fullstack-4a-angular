<div class="card">
  <img
    [src]="imageSrc"
    class="card-img-top"
    [alt]="imageAlt"
    [height]="imageHeight"
  />
  <div class="card-body">
    <h5 class="card-title">{{ title }}</h5>
    <p class="card-text">
      {{ description }}
    </p>
    <button type="button" class="btn btn-primary">{{ buttonLabel }}</button>
  </div>
</div>
